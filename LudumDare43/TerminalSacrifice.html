<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Space+Mono:700" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css">
		<title>Terminal Sacrifice</title>
	</head>
	<body>
		<div id="content">
			<textarea id="display_monitor" class="display_text" cols="40" rows="20" disabled></textarea>
			<div id="terminal">
				<table>
					<tr>
						<td>
							<div id="terminal_loader" class="terminal_group">
								<p class="terminal_group_title unselectable">Loader</p>
								<button class="terminal_button">H</button>
								<button class="terminal_button">C</button>
								<button class="terminal_button">He</button>
								<button class="terminal_button">Xe</button>
								<button class="terminal_button">U</button>
							</div>	
						</td>
						<td>
							<div id="terminal_mix" class="terminal_group">
								<p class="terminal_group_title unselectable">Mixer</p>
								<button class="terminal_button">1</button>
								<button class="terminal_button">2</button>
								<button class="terminal_button">3</button>
							</div>
						</td>
						<td>
							<div id="terminal_report" class="terminal_group">
								<p class="terminal_group_title unselectable">Reports</p>
								<table>
									<tr>
										<td><button class="terminal_button">Help</button></td>
										<td><button class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button class="terminal_button">State</button></td>
										<td><button class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button class="terminal_button">Jobs</button></td>
										<td><button class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button class="terminal_button">Scan</button></td>
										<td><button class="terminal_button_light"></button></td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div id="terminal_claw" class="terminal_group absolute_bottom">
								<p class="terminal_group_title unselectable">Claw</p>
								<button class="terminal_button">Grab</button>
								<button class="terminal_button">Drop</button>
								<button class="terminal_button_light"></button>
							</div>
						</td>
						<td>
							<div id="terminal_movement" class="terminal_group absolute_bottom">
								<p class="terminal_group_title unselectable">Movement</p>
								<table>
									<tr>
										<td><button class="terminal_button"><-</button></td>
										<td><button class="terminal_button">-></button></td>
										<td><span class="terminal_display display_text unselectable">0</span></td>
									</tr>
									<tr>
										<td><button class="terminal_button"><-</button></td>
										<td><button class="terminal_button">-></button></td>
										<td><span class="terminal_display display_text unselectable">1</span></td>
									</tr>
								</table>
							</div>
						</td>
						<td>
							<div id="terminal_output" class="terminal_group absolute_bottom">
								<p class="terminal_group_title unselectable">Output</p>
								<table>
									<tr>										
										<td><button class="terminal_button_light"></button></td>
										<td><button class="terminal_button_light"></button></td>
										<td><button class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button class="terminal_button">A</button></td>
										<td><button class="terminal_button">B</button></td>
										<td><button class="terminal_button">C</button></td>
									</tr>
								</table>
							</div>
						</td>
						<td>
							<div id="terminal_light" class="terminal_group">
								<p class="terminal_group_title unselectable">Light</p>
								<button class="terminal_button">Light</button>
								<button class="terminal_button_light"></button>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
