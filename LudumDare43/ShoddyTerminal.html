<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Space+Mono:400" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css">
		<script src="script/game.js"></script>
		<script src="script/main.js"></script>
		<script src="script/tutorial.js"></script>
		<script src="script/mixture.js"></script>
		<script src="script/playingArea.js"></script>
		<script src="script/displayMonitor.js"></script>
		<script src="script/jobs/job.js"></script>
		<script src="script/jobs/jobManager.js"></script>
		<script src="script/jobs/jobOutput.js"></script>
		<script src="script/jobs/jobWater.js"></script>
		<script src="script/terminalGroups/terminalGroup.js"></script>
		<script src="script/terminalGroups/terminalGroupClaw.js"></script>
		<script src="script/terminalGroups/terminalGroupLight.js"></script>
		<script src="script/terminalGroups/terminalGroupLoader.js"></script>
		<script src="script/terminalGroups/terminalGroupMixer.js"></script>
		<script src="script/terminalGroups/terminalGroupDisplay.js"></script>
		<script src="script/terminalGroups/terminalGroupMovement.js"></script>
		<script src="script/terminalGroups/terminalGroupOutput.js"></script>
		<script src="script/terminalGroups/terminalGroupReports.js"></script>
		<script src="script/terminalGroups/terminalElement.js"></script>
		<script src="script/terminalGroups/terminalElementButton.js"></script>
		<script src="script/terminalGroups/terminalElementLight.js"></script>
		<script src="script/tools/tool.js"></script>
		<script src="script/tools/toolManager.js"></script>
		<script src="script/tools/toolLightBulb.js"></script>
		<script src="script/tools/toolRepairKit.js"></script>
		<script src="script/tools/toolPliers.js"></script>
		<script src="script/tools/toolRubberButton.js"></script>
		<title>Shoddy Terminal</title>
	</head>
	<body>
		<div id="red_alert"></div>
		<div id="content">
			<textarea id="display_monitor" class="display_text" cols="40" rows="20" disabled></textarea>
			<div id="terminal">
				<table id="main_table">
					<tr>
						<td>
							<div id="terminal_loader" class="terminal_group">
								<p class="terminal_group_title unselectable">Loader</p>
								<table>
									<tr>
										<td><button id="terminal_loader_btn_1" class="terminal_button">H</button></td>
										<td><button id="terminal_loader_btn_2" class="terminal_button">C</button></td>
										<td><button id="terminal_loader_btn_3" class="terminal_button">O</button></td>
										<td><button id="terminal_loader_btn_4" class="terminal_button">Xe</button></td>
										<td><button id="terminal_loader_btn_5" class="terminal_button">U</button></td>
									</tr>
									<tr>
										<td><button id="terminal_loader_btn_h2o" class="terminal_button">H2O</button></td>
										<td><button id="terminal_loader_btn_selector_left" class="terminal_button"><-</button></td>
										<td><button id="terminal_loader_btn_selector_right" class="terminal_button">-></button></td>
										<td><span id="terminal_loader_span_selector" class="terminal_display display_text unselectable">H</span></td>
										<td><button id="terminal_loader_btn_selector_load" class="terminal_button">Load</button></td>
									</tr>
								</table>
							</div>	
						</td>
						<td>
							<div id="terminal_mix" class="terminal_group">
								<p class="terminal_group_title unselectable">Mixer</p>
								<button id="terminal_btn_mix_1" class="terminal_button">1</button>
								<button id="terminal_btn_mix_2" class="terminal_button">2</button>
								<button id="terminal_btn_mix_3" class="terminal_button">5</button>
							</div>
						</td>
						<td>
							<div id="terminal_display_group" class="terminal_group">
								<p class="terminal_group_title unselectable">Display</p>
								<table>
									<tr>
										<td><button id="terminal_display_group_1" class="terminal_button">Line</button></td>
										<td><button id="terminal_display_group_2" class="terminal_button">Up</button></td>
									</tr>	
									<tr>
										<td><button id="terminal_display_group_3" class="terminal_button">Clear</button></td>
										<td><button id="terminal_display_group_4" class="terminal_button">Down</button></td>
									</tr>
									<tr>
										<td><button id="terminal_display_group_5" class="terminal_button">Hello</button></td>
									</tr>								
								</table>
							</div>
						</td>
						<td>
							<div id="terminal_report" class="terminal_group">
								<p class="terminal_group_title unselectable">Reports</p>
								<table>
									<tr>
										<td><button id="terminal_report_btn_help" class="terminal_button">Help</button></td>
										<td><button id="terminal_report_btn_light_help" class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button id="terminal_report_btn_state" class="terminal_button">State</button></td>
										<td><button id="terminal_report_btn_light_state" class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button id="terminal_report_btn_jobs" class="terminal_button">Jobs</button></td>
										<td><button id="terminal_report_btn_light_jobs" class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button id="terminal_report_btn_scan" class="terminal_button">Scan</button></td>
										<td><button id="terminal_report_btn_light_scan" class="terminal_button_light"></button></td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div id="terminal_claw" class="terminal_group absolute_bottom">
								<p class="terminal_group_title unselectable">Claw</p>
								<button id="terminal_claw_btn_grab" class="terminal_button">Grab</button>
								<button id="terminal_claw_btn_drop" class="terminal_button">Drop</button>
								<button id="terminal_claw_btn_light_detected" class="terminal_button_light"></button>
							</div>
						</td>
						<td>
							<div id="terminal_movement" class="terminal_group absolute_bottom">
								<p class="terminal_group_title unselectable">Movement</p>
								<table>
									<tr>
										<td><button id="terminal_movement_btn_left_1" class="terminal_button"><-</button></td>
										<td><button id="terminal_movement_btn_right_1" class="terminal_button">-></button></td>
										<td><span id="terminal_movement_display_1" class="terminal_display display_text unselectable">0</span></td>
									</tr>
									<tr>
										<td><button id="terminal_movement_btn_left_2" class="terminal_button"><-</button></td>
										<td><button id="terminal_movement_btn_right_2" class="terminal_button">-></button></td>
										<td><span id="terminal_movement_display_2" class="terminal_display display_text unselectable">1</span></td>
									</tr>
								</table>
							</div>
						</td>
						<td>
							<div id="terminal_output" class="terminal_group absolute_bottom">
								<p class="terminal_group_title unselectable">Output</p>
								<table>
									<tr>
										<td><button id="terminal_output_btn_light_1" class="terminal_button_light"></button></td>
										<td><button id="terminal_output_btn_light_2" class="terminal_button_light"></button></td>
										<td><button id="terminal_output_btn_light_3" class="terminal_button_light"></button></td>
									</tr>
									<tr>
										<td><button id="terminal_output_btn_1" class="terminal_button">A</button></td>
										<td><button id="terminal_output_btn_2" class="terminal_button">B</button></td>
										<td><button id="terminal_output_btn_3" class="terminal_button">C</button></td>
										<td><button id="terminal_output_btn_4" class="terminal_button">Delete</button></td>
									</tr>
								</table>
							</div>
						</td>
						<td>
							<div id="terminal_light" class="terminal_group absolute_bottom">
								<p class="terminal_group_title unselectable">Light</p>
								<button id="terminal_light_btn" class="terminal_button">Light</button>
								<button id="terminal_light_btn_light" class="terminal_button_light"></button>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="toolbox">
			<table>
				<tr>
					<td><span id="toolbox_span_rubber_button" class="toolbox_text">0</span></td>
					<td><button id="toolbox_btn_rubber_button" class="toolbox_button">Rubber buttons</button></td>
				</tr>
				<tr>
					<td><span id="toolbox_span_lightbulb" class="toolbox_text">0</span></td>
					<td><button id="toolbox_btn_lightbulb" class="toolbox_button">Lightbulbs</button></td>
				</tr>
				<tr>
					<td><span id="toolbox_span_repair_kit" class="toolbox_text">0</span></td>
					<td><button id="toolbox_btn_repair_kit" class="toolbox_button">Repair kits</button></td>
				</tr>
				<tr>
					<td colspan="2"><button id="toolbox_btn_pliers" class="toolbox_button">Pliers</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
